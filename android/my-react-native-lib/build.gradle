plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

project.ext.react = [
        enableHermes: false  // <- here | clean and rebuild if changing
]

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy 'react-native-camera', 'general'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:27.0.0')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.annotation:annotation:1.0.2'
//    implementation "com.android.support:appcompat-v7:30.0.3"
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation "com.facebook.react:react-native:+"
    implementation "org.webkit:android-jsc:+"

    implementation("com.facebook.fbjni:fbjni-java-only:0.0.3")
    implementation "com.facebook.soloader:soloader:0.9.0"
    implementation "com.facebook.infer.annotation:infer-annotation:0.11.2"
    implementation "com.facebook.fresco:imagepipeline-okhttp3:2.0.0"
    implementation "com.facebook.fresco:fresco:2.0.0"
    implementation "com.facebook.yoga:proguard-annotations:1.14.1"
    implementation "javax.inject:javax.inject:1"
    implementation "com.squareup.okhttp3:okhttp-urlconnection:3.12.12"
    implementation "com.squareup.okhttp3:okhttp:3.12.12"
    implementation "androidx.core:core-ktx:+"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)